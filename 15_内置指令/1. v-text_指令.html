<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-text_指令</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>

<!--
    我们学过的指令：
        v-bind：单向绑定解析表达式，可简写为：xxx
        v-model：双向数据绑定
        v-for：遍历数组/对象/字符串
        v-on：绑定事件监听，可简写为@
        v-if：条件染（动态控制节点是否存存在）
        v-else：条件染（动态控制节点是否存存在）
        v-show：条件煊染（动态控制节点是否展示）

    V-text指令：
        1，作用：同其所在的节点中染文本内容。
        2.与插值语法的区别：v-text会替换掉节点中的内容，{{xx}}则不会
    -->
<div id="root">
    <div><h2>{{name}}</h2></div>
    <div v-text="name"><h2>{{name}}</h2></div>
</div>
<script type="text/javascript">
    Vue.config.productionTip = false
    const vm = new Vue({
        el: '#root',
        data: {
            name: '张三'
        },
        methods: {
        
        },
        computed: {
        
        },
        watch: {
        
        }
    })

</script>
</body>
</html>
