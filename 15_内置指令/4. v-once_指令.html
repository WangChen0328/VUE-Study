<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-once_指令</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>

<!--
    v-once指令：
        1，v-once所在书点在初次动态染后，就视为静态内容。
        2，以后数据的改变不会引起-once所在结构的更新，可以用于优化性能
    -->
<div id="root">
    <h2 v-once>初始化的n值是: {{n}}</h2>
    <h2>当前的n值是: {{n}}</h2>
    <button @click="n++">点我n+1</button>
</div>
<script type="text/javascript">
    Vue.config.productionTip = false
    const vm = new Vue({
        el: '#root',
        data: {
            n: 1
        },
        methods: {
        
        },
        computed: {
        
        },
        watch: {
        
        }
    })
  
</script>
</body>
</html>
