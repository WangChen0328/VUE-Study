<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-html_指令</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>

<!--

    V-html指令：
        1.作用：向指定点中染包含htm1结构的内容。
        2.与插值语法的区别：
            （1）V-html会替换掉节点中所有的内容，{{xx}}则不会。
            （2）V-html可以退别html结构
        3.严重注意：V-html有安全性问题！！！！
        （1）在网站上动态煊染任意HTML是非常危险的，容易导致XSS攻击。
        （2）一定要在可信的内容上使用v-htm1，永不要用在用户提交的内容上！

    -->
<div id="root">
    <div v-html="name"></div>
</div>
<script type="text/javascript">
    Vue.config.productionTip = false
    const vm = new Vue({
        el: '#root',
        data: {
            name: '<h2>你好</h2>'
        },
        methods: {
        
        },
        computed: {
        
        },
        watch: {
        
        }
    })

</script>
</body>
</html>
