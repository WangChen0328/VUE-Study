<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>天气案例</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>

<!--
    监视属性watch：
        1。当被监视的属性变化时，回调函数自动调用，进行相关操作
        2。监视的属性必须存在，才能进行监视！！
        3。监视的两种写法：
            （1）.newVue时传入watch配置
            （2）.通过vm.swatch监视
    -->
<div id="root">
    <h2>今天天气很{{info}}</h2>
    <button @click="changeWeather">切换天气</button>
</div>
<script type="text/javascript">
    Vue.config.productionTip = false
    const vm = new Vue({
        el: '#root',
        data: {
            isHot: false
        },
        methods: {
            changeWeather() {
                this.isHot = !this.isHot;
            }
        },
        computed: {
            info() {
                return this.isHot === true? '炎热' : '凉爽';
            }
        },
<!--        watch: {-->
<!--            isHot: {-->
<!--                handler(newValue, oldValue) {-->
<!--                    console.log('isHot被修改了', newValue, oldValue);-->
<!--                }-->
<!--            }-->
<!--        }-->
    })

    vm.$watch('isHot', {
        immediate: true,
        handler(newValue, oldValue) {
            console.log('isHot被修改了', newValue, oldValue);
        }
    })
</script>
</body>
</html>
