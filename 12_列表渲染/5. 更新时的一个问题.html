<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>更新时的一个问题</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>

<!--
    -->
<div id="root">
    <ul>
        <!-- 遍历数组 -->
        <h2>人员列表</h2>
        <button @click="update">修改马冬梅</button>
        <li v-for="(person, index) in persons" :key="person.id">
            {{person.name}} - {{person.age}} - {{person.gender}}
        </li>
    </ul>
</div>
<script type="text/javascript">
    Vue.config.productionTip = false
    const vm = new Vue({
        el: '#root',
        data: {
            persons: [
                {id: '001', name: '马冬梅', age: 18, gender: '女'},
                {id: '002', name: '周冬雨', age: 34, gender: '女'},
                {id: '003', name: '周杰伦', age: 20, gender: '男'},
                {id: '004', name: '温兆伦', age: 84, gender: '男'}
            ]
        },
        methods: {
            update() {
                //错误,未被Vue管理使用索引变更方法
                //this.persons[0] = {id: '001', name: '马老师', age: 50, gender: '男'}

                //以下2选1都可以

                //固定使用7个代理API
                //this.persons.splice(0, 1, {id: '001', name: '马老师', age: 50, gender: '男'})

                //使用后绑定方法
                this.$set(this.persons, 0 , {id: '001', name: '马老师', age: 50, gender: '男'})
            }
        },
        computed: {
        },
        watch: {
        }
    })

</script>
</body>
</html>
