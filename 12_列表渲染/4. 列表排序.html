<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表排序</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>

<!--
    -->
<div id="root">
    <ul>
        <!-- 遍历数组 -->
        <h2>人员列表</h2>
        <input type="text" placeholder="请输入名字" v-model="value">
        <button @click="order = 1">年龄升序</button>
        <button @click="order = 2">年龄降序</button>
        <button @click="order = 0">原顺序</button>
        <li v-for="(person, index) in filPersons" :key="person.id">
            {{person.name}} - {{person.age}} - {{person.gender}}
        </li>
    </ul>
</div>
<script type="text/javascript">
    Vue.config.productionTip = false
    const vm = new Vue({
        el: '#root',
        data: {
            persons: [
                {id: '001', name: '马冬梅', age: 18, gender: '女'},
                {id: '002', name: '周冬雨', age: 34, gender: '女'},
                {id: '003', name: '周杰伦', age: 20, gender: '男'},
                {id: '004', name: '温兆伦', age: 84, gender: '男'}
            ],
            value: '',
            order: 0 //0原顺序，1年龄升序，2年龄降序
        },
        methods: {
        
        },
        computed: {
            filPersons() {
                const list =  this.persons.filter((person => {
                    return person.name.indexOf(this.value) != -1;
                }));

                if(this.order) {
                    list.sort((a, b) => {
                        return this.order === 1 ? a.age - b.age : b.age - a.age;
                    })
                }
                return list;
            }
        },
        watch: {
        
        }
    })

</script>
</body>
</html>
