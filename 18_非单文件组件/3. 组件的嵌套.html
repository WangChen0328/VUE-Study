<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件的嵌套</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>

<!--
    -->
<div id="root">
</div>
<script type="text/javascript">
    Vue.config.productionTip = false

    const student = Vue.extend({
        template: `
            <div>
                <h2>学生姓名：{{name}}</h2>
                <h2>学生年龄：{{age}}</h2>
            </div>
        `,
        data() {
            return {
                name: '张三',
                age: 18
            }
        }
    });

    const school = Vue.extend({
        template: `
            <div>
                <h2>学校名称：{{name}}</h2>
                <h2>学校地址：{{address}}</h2>

                <student></student>
            </div>
        `,
        data() {
            return {
                name: '尚硅谷',
                address: '北京'
            }
        },
        components: {
            student
        }
    });

    const hello = {
        template: `<h1>{{msg}}</h1>`,
        data() {
            return {
                msg: '欢迎学习VUE！！'
            }
        }
    }

    const app = Vue.extend({
        template: `
            <div>
                <hello></hello>
                <school></school>
            </div>
        `,
        components: {
            school,
            hello
        }
    })

    new Vue({
        el: '#root',
        template: `
            <app></app>
        `,
        components: {
            app
        }
    })
</script>
</body>
</html>
