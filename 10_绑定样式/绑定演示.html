<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>绑定样式</title>
    <script type="text/javascript" src="../js/vue.js"></script>
    <style>
        .basic {
            width: 400px;
            height: 200px;
            border: 1px solid #000;
        }
    </style>
</head>
<body>

<!--
    绑定样式：
        1.class样式
            写法：class="xxx"xxx可以是字符串、对象、数组。
            字符串写法适用于：类名不确定，要动态获取。
            数组写法适用于：要绑定多个样式，个数不确定，名字也不确定。
            对象写法适用于：要绑定多个样式，个数确定，名字也确定，但不确定用不用
        2.style样式 （必须已经存在的css样式）
            :style="{fontSize：xxx}"其中xxx是动态值。
            style="[a,b]"其中a、b是样式对象。
    -->
<div id="root">
    <!--绑定class样式，字符串写法，适用于：样式的类名不确定，需要动态指定-->
    <div class="basic" :class="mood" @click="changeMood">{{name}}1</div> <br/><br/>

    <!--绑定class样式，数组写法，适用于：要绑定的样式个数不确定、名字也不确定-->
    <div class="basic" :class="classArr">{{name}}2</div> <br/><br/>

    <!--绑定class样式，对象写法，适用于：要绑定的样式个数确定、名字也确定，但要动态决定用不用-->
    <div class="basic" :class="classObj">{{name}}3</div> <br/><br/>

    <!--绑定style样式，对象写法-->
    <div class="basic" :style="styleObj">{{name}}4</div> <br/><br/>

    <!--绑定style样式，数组写法-->
    <div class="basic" :style="[styleObj, styleObj2]">{{name}}5</div>
</div>
<script type="text/javascript">
    Vue.config.productionTip = false
    const vm = new Vue({
        el: '#root',
        data: {
            name: '点击切换mood',
            mood: 'happy',
            classArr: ['A', 'B', 'C'],//存在用，不存在不同
            classObj: {
                A: true,//true用、false不用
                B: false
            },
            styleObj: {
                fontSize: '40px',
                color: '#fff',
                backgroundColor: 'green'
            },
            styleObj2: {
                backgroundColor: 'red'
            }
        },
        methods: {
            changeMood() {
                const arr = ['normal', 'happy', 'sad'];
                const index = Math.floor(Math.random() * 3);
                this.mood = arr[index];
            }
        },
        computed: {
        
        },
        watch: {
        
        }
    })

</script>
</body>
</html>
