<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件修饰符</title>
    <script type="text/javascript" src="../js/vue.js"></script>
    <style>
        * {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<!--
    Vue中的事件修饰符：
        1.prevent：阻止默认事件（常用）；
        2.stop：阻止事件冒泡（常用）；
        3.once：事件只触发一次（常用）；
        4.capture：使用事件的捕获模式：
        5.self：只有event.target是当前操作的元素是才触发事件；
        6.passive：事件的默认行为立即执行，无需等待事件回调执行完毕，
    -->
<div id="root">
    <h1>你好，{{name}}</h1>
    <!--阻止默认事件（常用）-->
    <a href="http://baidu.com" @click.prevent="showInfo">事件阻止</a>

    <!--阻止事件冒泡（常用）-->
    <div @click="showInfo">
        <button  @click.stop="showInfo">冒泡阻止</button>
        <!--修饰符可以连续写-->
        <a href="http://baidu.com" @click.stop.prevent="showInfo">修饰符可以连续写</a>
    </div>

    <!--once：事件只触发一次（常用）-->
    <button  @click.once="showInfo">只响应一次</button>
</div>
<script type="text/javascript">
    Vue.config.productionTip = false
    const vm = new Vue({
        el: '#root',
        data: {
            name: ''  
        },
        methods: {
            showInfo(e) {
                alert(e.target.value)
            }
        }
    })
    console.log(vm)
  
</script>
</body>
</html>
